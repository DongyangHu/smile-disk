<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>好友管理</title>
		<!--#include file="/pub-page/sd_load_js.html" -->
		<!--#include file="/pub-page/sd_load_css.html" -->		
		<script type="text/javascript" src="../nresource/js/friendManage.js" ></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="layui-tab layui-tab-brief" lay-filter="tabList">
			  <ul class="layui-tab-title">
			    <li class="layui-this" lay-id="friendList">好友列表</li>
			    <li lay-id="applyList">好友申请</li>
			    <li lay-id="search">查找好友</li>
			  </ul>
			  <div class="layui-tab-content">
			  	<!-- 好友列表 -->
			    <div class="layui-tab-item layui-show" id="tab1">
			    	
			    </div>
			   <!-- 分页 -->
				<div class="row">
					<div id="pageDiv1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display: none;"></div>
				</div>
				
				<!-- 好友申请列表 -->
			    <div class="layui-tab-item" id="tab2">
			    	
			    </div>
			   <!-- 分页 2-->
				<div class="row">
					<div id="pageDiv2" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display: none;"></div>
				</div>			    
			    <div class="layui-tab-item" id="tab3">
			    	<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
							<div class="input-group">
								<input type="text" id="userCode" class="form-control" placeholder="请输入用户code">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button" onclick="searchFriend();">查找</button>
								</span>
							</div>
						</div>
			    	</div>
			    	<hr />
			    	<div class="row mgt-10">
			    		<h4 class="mgt-20 text-center text-danger" id="noData" style="display: none;">未找到符合条件的用户</h4>
						<table class="table table-hover" id="friendInfo" style="display: none;">
						    <thead>
								<tr class="active">
									<td width="35%">昵称</td>
									<td width="35%">用户编码</td>
									<td width="30%">操作</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td id="friendNikename"></td>
									<td id="friendCode"></td>
									<td id="addFriendBtn"></td>
								</tr>
							</tbody>
			    	</div>
			    </div>
			  </div>
			</div>
		</div>
	</body>
</html>
